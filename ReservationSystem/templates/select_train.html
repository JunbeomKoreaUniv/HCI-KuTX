<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Train</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="logo">
        <img src="/static/준범ktx.jpg" alt="Logo">
    </div>
    <div class="container">
        <h1>Select Train</h1>
        <form method="POST" action="/select">
            <label for="departure">Departure:</label>
            <select name="departure" required>
                <option value="" disabled selected>Select departure</option>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select><br>

            <label for="arrival">Arrival:</label>
            <select name="arrival" required>
                <option value="" disabled selected>Select arrival</option>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select><br>

            <label for="date">Date:</label>
            <input type="date" name="date" required><br>

            <button type="submit">Search Trains</button>
        </form>
        <form action="/view_all" method="GET">
            <button type="submit">View All Trains</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
